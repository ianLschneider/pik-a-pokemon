<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PikAPokémon</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
   <main class="main-view">
        <div class="finder">
            <div class="has-border stats">
                    
                <div clas="name-container">
                    <span>Name:</span>
                    <p class="name"></p>
                </div>
                <div clas="abilities-container">
                    <span>Abilities:</span>
                    <ul class="abilities"></ul>
                </div>
                <div clas="moves-container">
                    <span>Moves:</span>
                    <ul class="moves"></ul>
                </div>
               
            </div>
            <div class="carousel">
                <div class="has-border images">
                    <img src="pokeball.png" alt="pick a Pokémon">
                </div>
                <button type="button" id="prev-btn">&#9204;</button>
                <button type="button" id="next-btn">&#9205;</button>
            </div>
            <div class="toolbar">
                <button type="button" class="has-border random-pokemon-button"></button>
                <div class="all-pokemon-select">
                    <select name="pokemon-select" id="pokemon-select" class="has-border">
                        <option value="">Pick A Pokémon</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="prompt"></div>
   </main> 
</body>
</html>
